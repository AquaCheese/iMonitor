<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>iMonitor - Extended Display</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: #000;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #000;
        }

        #display-canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
            display: block;
        }

        .connection-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .connection-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .connection-screen p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.8;
            max-width: 400px;
            line-height: 1.5;
        }

        .connect-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .connect-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .connect-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f44336;
            z-index: 1000;
        }

        .status-indicator.connected {
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-indicator.connecting {
            background: #ff9800;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 10px;
            z-index: 1000;
        }

        .controls.visible {
            display: flex;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            cursor: pointer;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn.visible {
            display: flex;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            z-index: 100;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(244, 67, 54, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .connection-screen h1 {
                font-size: 2rem;
            }
            
            .connection-screen p {
                font-size: 1rem;
            }
            
            .controls {
                bottom: 10px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
        }

        /* Prevent text selection and highlighting */
        .no-select {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="no-select">
    <div id="app">
        <!-- Status indicator -->
        <div id="status-indicator" class="status-indicator"></div>
        
        <!-- Fullscreen button -->
        <button id="fullscreen-btn" class="fullscreen-btn">⛶</button>
        
        <!-- Connection screen -->
        <div id="connection-screen" class="connection-screen">
            <h1>iMonitor</h1>
            <p>Transform your device into an extended display for your computer</p>
            <button id="connect-btn" class="connect-btn">Connect to Desktop</button>
        </div>
        
        <!-- Display canvas -->
        <canvas id="display-canvas" style="display: none;"></canvas>
        
        <!-- Controls -->
        <div id="controls" class="controls">
            <button id="disconnect-btn" class="control-btn" title="Disconnect">×</button>
            <button id="settings-btn" class="control-btn" title="Settings">⚙</button>
        </div>
        
        <!-- Loading indicator -->
        <div id="loading" class="loading" style="display: none;">
            Connecting
        </div>
        
        <!-- Error message -->
        <div id="error-message" class="error-message" style="display: none;">
            <div id="error-text"></div>
            <button onclick="this.parentElement.style.display='none'">OK</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
